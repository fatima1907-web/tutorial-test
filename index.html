<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="resultArea" class="result-area"></div>

    <table class="calculator">
      <tr>
        <td class="calculator-button action-button" data-action="delete">
          DEL
        </td>
        <!-- Empty cells removed for cleaner structure -->
        <td></td>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td class="calculator-button number-button" data-value="7">7</td>
        <td class="calculator-button number-button" data-value="8">8</td>
        <td class="calculator-button number-button" data-value="9">9</td>
        <td class="calculator-button operator-button" data-value=" / ">/</td>
      </tr>

      <tr>
        <td class="calculator-button number-button" data-value="4">4</td>
        <td class="calculator-button number-button" data-value="5">5</td>
        <td class="calculator-button number-button" data-value="6">6</td>
        <td class="calculator-button operator-button" data-value=" * ">x</td>
      </tr>

      <tr>
        <td class="calculator-button number-button" data-value="1">1</td>
        <td class="calculator-button number-button" data-value="2">2</td>
        <td class="calculator-button number-button" data-value="3">3</td>
        <td class="calculator-button operator-button" data-value=" + ">+</td>
      </tr>

      <tr>
        <td class="calculator-button number-button" data-value="0">0</td>
        <td class="calculator-button number-button" data-value=".">,</td>
        <td class="calculator-button action-button" data-action="calculate">
          =
        </td>
        <td class="calculator-button operator-button" data-value=" - ">-</td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
